name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Execute diariamente à meia-noite UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Passo 1: Checkout do repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Passo 2: Gerar animação da cobra
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Passo 3: Substituir as cores no arquivo SVG gerado
      - name: Install gsed
        run: sudo apt-get install -y gsed
        
      - name: Replace colors in the SVG using gsed
        run: |
            gsed -i 's/--cs:purple/--cs:#00ff5a/g' ./dist/github-snake.svg
            gsed -i 's/--c1:#01311f/--c1:#8348c9/g' ./dist/github-snake.svg
            gsed -i 's/--c2:#034525/--c2:#6d19b2/g' ./dist/github-snake.svg
            gsed -i 's/--c3:#0f6d31/--c3:#5a0980/g' ./dist/github-snake.svg
            gsed -i 's/--c4:#00c647/--c4:#35074d/g' ./dist/github-snake.svg


      # Passo 4: Fazer o deploy dos arquivos gerados na branch 'output'
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
